<!DOCTYPE html>
<html>
  <head>
    <title>Pass the Parcel Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pass the Parcel Game</h1>
      <div class="form">
        <label for="participants">Enter the names of the participants:</label>
        <input type="text" id="participants" name="participants" placeholder="e.g. Isha, Prashanth, Mihir" />
        <button id="start">Start Game</button>
        <button id="stop" disabled>Stop Game</button>
      </div>
      <div id="game-container">
        <div id="parcel"></div>
        <div id="prompt" class="hidden"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
